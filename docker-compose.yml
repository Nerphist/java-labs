version: '3'services:  mysql:    image: mysql:5    container_name: "mysql-thibaut"#    volumes:#      - ./custom-mysql.cnf:/etc/mysql/conf.d/custom-mysql.cnf    environment:      - MYSQL_ROOT_PASSWORD=sonarqube      - MYSQL_DATABASE=sonarqube      - MYSQL_USER=sonarqube      - MYSQL_PASSWORD=sonarqube    ports:      - '3306:3306'  sonarqube:    image: sonarqube:6.7    container_name: "sonarqube-thibaut"    hostname: "sonarqube-thibaut"    build:      context: ./      dockerfile: Dockerfile.sonar    links:      - mysql    ports:      - "9000:9000"    volumes:#      - ./start.sh:/opt/sonarqube/start.sh      - ./sonar-dependency-check-plugin-1.1.0.jar:/opt/sonarqube/extensions/plugins/sonar-dependency-check-plugin-1.1.0.jar#    entrypoint: /opt/sonarqube/start.sh    environment:      - USER_LOGIN=sonarqube      - USER_NAME=sonarqube      - USER_PASSWORD=sonarqube      - SONARQUBE_JDBC_USERNAME=sonarqube      - SONARQUBE_JDBC_PASSWORD=sonarqube      - SONARQUBE_JDBC_URL=jdbc:mysql://mysql:3306/sonarqube?useUnicode=true&characterEncoding=utf8&rewriteBatchedStatements=true